        body {
            margin: 30px;
            background-color: turquoise;

        }

<body>
<h1> Easy To Use Calculator</h1> 

<form name="calculator">
    <input type="text" id="firstNumber" /><br>
    <input type="text" id="secondNumber" /><br>
    <input type="button" id="multiply" onClick="multiplyBy()" Value="*" />
    <input type="button" id="divide" onClick="divideBy()" Value="/" />
    <input type="button" id="add" onClick="addBy()" Value="+" />
    <input type="button" id="subtract" onClick="subtractBy()" Value="-" />
    <br>
    <h3 id="output" name="x" for="a b"></h3>

   <script>
       function multiplyBy(){

num1 = document.getElementById("firstNumber").value;
num2 = document.getElementById("secondNumber").value;
document.getElementById("output").innerHTML = num1 * num2;
document.getElementById("output").innerHTML = parseFloat(num1) * parseFloat(num2);
}

function divideBy() 
{ 
num1 = document.getElementById("firstNumber").value;
num2 = document.getElementById("secondNumber").value;
document.getElementById("output").innerHTML = num1 / num2;
document.getElementById("output").innerHTML = parseFloat(num1) / parseFloat(num2);
}

function addBy()
{
num1 = document.getElementById("firstNumber").value;
num2 = document.getElementById("secondNumber").value;
document.getElementById("output").innerHTML = num1 + num2;
document.getElementById("output").innerHTML = parseFloat(num1) + parseFloat(num2);

}
function subtractBy()
{
num1 = document.getElementById("firstNumber").value;
num2 = document.getElementById("secondNumber").value;
document.getElementById("output").innerHTML = num1 - num2;
document.getElementById("output").innerHTML = parseFloat(num1) - parseFloat(num2);
}
   </script>
</body>
